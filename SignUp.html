<body class="background-signup">
    <nav class="navbar bg-dark navbar-expand-xl sticky-top">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="../index.html" class="navbar-brand"><img src="../images/logo.png" alt="Homepage" width="100"

                <a class="nav-link" href="#">Standings</a>

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
        </ul>
    </nav>



    <div class="center">
        <div style="margin-top: 50px; margin-bottom: 50px;">
            <h1 style="text-align:center; color: white; font-size: 50px;">Create Your Account</h1>
        </div>
        <div class="regform ">
            <form class='Sign-up' method="post" onsubmit="return false;" id="singUpForm">
                <table>
                    <tr>
                        <td>
                            <p class="form-elements">First Name: </p>
                        </td>
                        <td>
                            <p class="inputs"><input type="text" name="first_name" placeholder="Enter First Name" id="firstname"
                                    style="margin-left: 40px; margin-right: auto;"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-elements">Last Name: </p>
                        </td>
                        <td>
                            <p class="inputs"><input type="text" name="last_name" placeholder="Enter Last Name" id="lastname"
                                    style="margin-left: 40px; margin-right: auto;"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-elements">Email: </p>
                        </td>
                        <td>
                            <p class="inputs"><input type="email" name="email" placeholder="Enter Email" id="email"
                                    style="margin-left: 40px; margin-right: auto;"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-elements">Date of Birth: </p>
                        </td>
                        <td>
                            <p class="inputs"><input type="date" name="DOB" placeholder="Enter Date Of Birth" id="date"
                                    style="margin-left: 40px; margin-right: auto;"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-elements">Password: </p>
                        </td>
                        <td>
                            <p class="inputs"><input type="password" name="password" placeholder="Enter Password"
                                    style="margin-left: 40px; margin-right: auto;"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="form-elements">Re-Confirm Password: </p>
                        </td>
                        <td>
                            <p class="inputs">
                                <input type="password" name="confirm_password" placeholder="Enter Password"
                                    style="margin-left: 40px; margin-right: auto;">
                                <input type="submit" name=""
                                    value="Sign Up" id="signup-button" class="signup-button">
                            </p>
                    </tr>
                </table>
                <div style="margin-left: 200px; margin-top: 50px;">
                    <a href="#" class="action-links">Back to Login Page</a>
                </div>

            </form>
        </div>

        <script language="javascript">
            $(document).ready(function() {
                $("#signup-button").click(function () {
                    var formData = {                        
                    };
                    var keys = ["first_name", "last_name", "email", "password", "confirm_password", "DOB"];
                    for(let k of keys) {
                        formData[k] = $("input[name='"+k+"']").val();
                    }
                    $.ajax({
                        url: "http://localhost:3005/insertUser", 
                        type: 'post',
                        dataType: 'json',
                        data: JSON.stringify(formData),
                        contentType: 'application/json',
                        success: function(result){
                            alert("success");
                            console.log(result);
                        }
                    });
                    console.log(formData);
                })
            })

        </script>
    </div>

</body>
